<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0; }
        .register-container { background-color: white; padding: 2rem; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        form { display: flex; flex-direction: column; }
        input { margin: 0.5rem 0; padding: 0.5rem; border: 1px solid #ddd; border-radius: 3px; }
        button { margin-top: 1rem; padding: 0.5rem; background-color: #28a745; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background-color: #218838; }
        .messages { list-style-type: none; padding: 0; }
        .messages li { padding: 0.5rem; margin-bottom: 0.5rem; border-radius: 3px; }
        .messages .success { background-color: #d4edda; color: #155724; }
        .messages .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login_view' %}">Login</a></p>
    </div>
</body>
</html>
